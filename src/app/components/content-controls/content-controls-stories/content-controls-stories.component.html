<ng-select 
  [items]="persons"
  bindLabel="label"
  bindValue="value"
  (change)="onChangeSelect()" 
  [(ngModel)]="selectedPerson">
</ng-select>

<content-controls [contentControls]="contentControls" [setFormValue]="setFormValue"></content-controls>

<document-editor 
  [id]="editorId" 
  [documentServerUrl]="documentServerUrl"
  [config]="config"
  [events_onDocumentReady]="onDocumentReady"
></document-editor>
