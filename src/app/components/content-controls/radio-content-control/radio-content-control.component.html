<div [id]="id" class="control">
  <label>{{ label }}</label>
  <div class="radioControl">
      <span *ngFor="let option of options">
        <input type="radio" [id]="option.Tag" [name]="id" [checked]="isChecked(option.Tag)" />
        <label class="radioLabel">{{ getLabel(option.Tag) }}</label>
      </span>
  </div>
</div>
