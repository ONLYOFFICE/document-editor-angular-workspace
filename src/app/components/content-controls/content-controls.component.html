<div class="controlBlock">
  <div *ngFor="let contentControl of copyContentControls" [ngSwitch]="contentControl.Type">

    <input-content-control
      *ngSwitchCase="'input'"
      [id]="contentControl.Tag"
      [label]="getLabel(contentControl.Tag)"
      [value]="contentControl.Value"
      (onChangeSelectedOption)="onChangeSelectedOption($event)"
      [setFormValue]="setFormValue"
      >
    </input-content-control>

    <radio-content-control
      *ngSwitchCase="'radio'"
      [id]="contentControl.Tag"
      [label]="getLabel(contentControl.Tag)"
      [options]="contentControl.Value"
      (onChangeSelectedOption)="onChangeSelectedOption($event)"
      [setFormValue]="setFormValue"
    ></radio-content-control>

  </div>
</div>
